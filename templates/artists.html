{% extends "base.html" %}
{% block content %}
<style>
input[type =submit]{
border:2px solid transparent;
background:darkslategray;
color:white;
font-size:16px;
line-height:10px;
padding:5px 0;
border-radius:3px;
width:60px;
}
.button{
border:2px solid transparent;
background:firebrick;
color:white;
font-size:16px;
width:60px;
line-height:10px;
padding:5px 0;
border-radius:3px;
}
.w3-btn{
border:2px solid transparent;
background:firebrick;
color:white;
font-size:16px;
width:80px;
line-height:10px;
padding:5px 0;
border-radius:3px;
}
.home-base {
	background-color: #F5DEB3	;
}
*{
box-sizing:border-box;
}
form{
width:100%;
margin-top:200px;
}
input[type=text]{
width:80%;
padding:15px;
border:5px solid;
border-color:gainsboro;
font-size:18px;
font-family:sans-serif;
border-radius:5px 5px 5px 5px;
}
th {
	font-family: 'Oswald', sans-serif;
	font-size: 155%;
	color: #2F4F4F	;

}
td {
	font-family: 'Oswald', sans-serif;
	color: #808000	;
}

h3 {
	font-family: 'Oswald', sans-serif;
	font-size: 200%;
	color: #A52A2A	;
}
a {
	text-decoration: none;
}
input[type=submit]{
padding:25px;
width: 11%;
height: 8.5%;
border:5px solid;
border-color:gray;
font-size:18px;
font-family:sans-serif;
background:gray;
color:white;
border-radius: 5px 5px 5px 5px;
cursor:pointer;
position:absolute;
}
@media screen and (max-width:600px){
    form{
        margin:0;
    }
    input[type=text]{
        width:100%;
        border-radius:5px;
        padding:10px;
    }
    input[type=submit][
        border-radius:5px;
        width:100%;
        position:static;
        margin-top;5px;
        padding:10px;
     }
}
</style>
<div class="home-base">
    <br/><br/>
    <center>
    <h3>Artists Directory</h3>
    <table class="table table-striped">
        <tr>
            <th>Artist:</th>
            <th>Year Started:</th>
            <th>Year Quit:</th>

        </tr>
        {% for data in artists %}
            <tr>
                <td><a href="{{ url_for('artist_songs', artist_id=data.id, artist_name=data.name) }}">{{ data.name }}</a></td>
                <td>{{ data.year_started }}</td>
                <td>{{ data.year_quit }}</td>
            </tr>
        {% endfor %}
    </table>
</center>
</div>
{% endblock %}
