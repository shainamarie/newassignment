{% extends "base.html" %}
{% block content %}
<style>
input[type =submit]{
border:2px solid transparent;
background:darkslategray;
color:white;
font-size:16px;
line-height:10px;
padding:5px 0;
border-radius:3px;
width:60px;
}
.button{
border:2px solid transparent;
background:firebrick;
color:white;
font-size:16px;
width:60px;
line-height:10px;
padding:5px 0;
border-radius:3px;
}
.w3-btn{
border:2px solid transparent;
background:firebrick;
color:white;
font-size:16px;
width:80px;
line-height:10px;
padding:5px 0;
border-radius:3px;
}
*{
box-sizing:border-box;
}
.home-base {
    background-color: #F5DEB3   ;
}
th {
    font-family: 'Oswald', sans-serif;
    font-size: 155%;
    color: #2F4F4F  ;

}
td {
    font-family: 'Oswald', sans-serif;
    color: #808000  ;
}

h3 {
    font-family: 'Oswald', sans-serif;
    font-size: 200%;
    color: #A52A2A  ;
}
a {
    text-decoration: none;
}
form{
width:100%;
margin-top:200px;
}
input[type=text]{
width:80%;
padding:15px;
border:5px solid;
border-color:gainsboro;
font-size:18px;
font-family:sans-serif;
border-radius:5px 5px 5px 5px;
}
input[type=submit]{
padding:25px;
width: 11%;
height: 8.5%;
border:5px solid;
border-color:gray;
font-size:18px;
font-family:sans-serif;
background:gray;
color:white;
border-radius: 5px 5px 5px 5px;
cursor:pointer;
position:absolute;
}
@media screen and (max-width:600px){
    form{
        margin:0;
    }
    input[type=text]{
        width:100%;
        border-radius:5px;
        padding:10px;
    }
    input[type=submit][
        border-radius:5px;
        width:100%;
        position:static;
        margin-top;5px;
        padding:10px;
     }
}
</style>
<div class="home-base">
    <br/><br/>
    <center><h3>Song Directory</h3></center>
    <center>
    <table class="table table-striped">
        <tr>
            <th>Title:</th>
            <th>Released:</th>
            
        </tr>
        {% for data in songs %}
            <tr>
                <td><a href="{{ url_for('lyrics', song_id=data.id, song_title=data.title) }}">{{ data.title }}</a></td>
                <td>{{ data.released }}</td>
            </tr>
        {% endfor %}
    </table>
    </center>
</div>
{% endblock %}
